<html lang="en">
<head>

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #111113;
            --bg-card: #18181b;
            --bg-elevated: #1f1f23;
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent-blue: #3b82f6;
            --accent-blue-glow: rgba(59, 130, 246, 0.4);
            --accent-green: #10b981;
            --accent-green-glow: rgba(16, 185, 129, 0.4);
            --accent-gold: #f59e0b;
            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-accent: rgba(255, 255, 255, 0.1);
            --gradient-mesh: radial-gradient(ellipse at 20% 0%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),

        body {
            font-family: 'Instrument Sans', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #root {
            min-height: 100vh;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px var(--accent-blue-glow); }
            50% { box-shadow: 0 0 40px var(--accent-blue-glow), 0 0 60px var(--accent-blue-glow); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes number-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .animate-in {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .delay-1 { animation-delay: 0.1s; opacity: 0; }
        .delay-2 { animation-delay: 0.2s; opacity: 0; }
        .delay-3 { animation-delay: 0.3s; opacity: 0; }
        .delay-4 { animation-delay: 0.4s; opacity: 0; }
        .delay-5 { animation-delay: 0.5s; opacity: 0; }

        /* Print Styles - Capture full proposal on one page */
        @media print {
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color-adjust: exact !important;
            }

            html, body {
                background: white !important;
                color: #1a1a1a !important;
                font-size: 10px !important;
                margin: 0 !important;
                padding: 0 !important;
                width: 100% !important;
            }

            #root {
                min-height: auto !important;
                background: white !important;
            }

            .no-print {
                display: none !important;
            }

            .print-only {
                display: block !important;
            }

            @page {
                size: letter;
                margin: 0.4in 0.5in;
            }

            /* Force single page layout */
            .print-container {
                page-break-inside: avoid !important;
                break-inside: avoid !important;

            /* Reset all card backgrounds for print */
            div[style*="background: var(--bg"] {

            /* Make all text visible for print */

            /* Section titles in print */
            h3[style*="color: var(--accent-blue)"] {
                color: #3b82f6 !important;
            }

            h3[style*="color: var(--accent-green)"] {

            }

            /* Total Net Proceeds styling */
            p[style*="color: var(--accent-green)"] {

            }

            /* Compact spacing for print */
            div[style*="marginBottom: '32px'"],

            /* Hide background effects */

            /* Colored dots in section headers */
            span[style*="boxShadow"] {

            /* Style for print header */

            /* Main container in print */
            div[style*="maxWidth: '580px'"] {

            div[style*="marginBottom: '48px'"] {

            /* Radial gradient overlays */

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // LeadConnector Webhook URL
        const LEADCONNECTOR_WEBHOOK = 'https://services.leadconnectorhq.com/hooks/KHb9kYgOdPilgZLkB1dL/webhook-trigger/f94b56e8-f910-4f59-9a4a-52392520eafc';

        // Form steps
        const FORM_STEPS = {
            CONTACT: 'contact',
            ADDRESS: 'address'
        };

        // Email validation regex
        const EMAIL_REGEX = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // Phone validation regex (allows various formats)
        const PHONE_REGEX = /^[\d\s\-\(\)\+]{10,}$/;

        // Animated number component
        const AnimatedNumber = ({ value, prefix = "$", duration = 800 }) => {
            const [displayValue, setDisplayValue] = useState(0);
            const prevValue = useRef(0);

            useEffect(() => {
                const startValue = prevValue.current;
                const endValue = value;
                const startTime = Date.now();

                const animate = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const eased = 1 - Math.pow(1 - progress, 3);
                    const current = Math.round(startValue + (endValue - startValue) * eased);
                    setDisplayValue(current);

                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    }
                };

                animate();
                prevValue.current = endValue;
            }, [value, duration]);

            const formatted = Math.abs(displayValue).toLocaleString('en-US');
            const isNegative = value < 0;

            return (
                <span style={{
                    fontVariantNumeric: 'tabular-nums',
                    transition: 'color 0.3s ease'
                }}>
                    {prefix}{isNegative ? `(${formatted})` : formatted}
                </span>
            );
        };

        // Static number formatter for print
        const formatCurrency = (value) => {
            const formatted = Math.abs(value).toLocaleString('en-US');
            return value < 0 ? `$(${formatted})` : `$${formatted}`;
        };

        // Glowing orb background effect
        const BackgroundEffects = () => (
            <div style={{
                position: 'fixed',
                inset: 0,
                pointerEvents: 'none',
                zIndex: 0,
                overflow: 'hidden'
            }}>
                <div style={{
                    position: 'absolute',
                    top: '-20%',
                    left: '10%',
                    width: '600px',
                    height: '600px',
                    background: 'radial-gradient(circle, rgba(59, 130, 246, 0.08) 0%, transparent 70%)',
                    filter: 'blur(60px)',
                    animation: 'float 8s ease-in-out infinite'
                }} />
                <div style={{
                    position: 'absolute',
                    bottom: '-10%',
                    right: '5%',
                    width: '500px',
                    height: '500px',
                    background: 'radial-gradient(circle, rgba(16, 185, 129, 0.06) 0%, transparent 70%)',
                    filter: 'blur(60px)',
                    animation: 'float 10s ease-in-out infinite 2s'
                }} />
                <div style={{
                    position: 'absolute',
                    inset: 0,
                    backgroundImage: `url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E")`,
                    opacity: 0.03
                }} />
            </div>
        );

        // Input component with glow effect
        const GlowInput = ({ value, onChange, placeholder, disabled, type = 'text', error, label, required }) => {
            const [focused, setFocused] = useState(false);

            return (
                <div style={{
                    position: 'relative',
                    marginBottom: '16px'
                }}>
                    {label && (
                        <label style={{
                            display: 'block',
                            fontSize: '13px',
                            fontWeight: 500,
                            color: error ? '#ef4444' : 'var(--text-secondary)',
                            marginBottom: '8px',
                            textTransform: 'uppercase',
                            letterSpacing: '0.5px'
                        }}>
                            {label} {required && <span style={{ color: '#ef4444' }}>*</span>}
                        </label>
                    )}
                    <div style={{
                        position: 'absolute',
                        inset: label ? '28px -2px -2px -2px' : '-2px',
                        borderRadius: '16px',
                        background: error
                            ? 'linear-gradient(135deg, #ef4444, #f87171)'
                            : focused
                                ? 'linear-gradient(135deg, var(--accent-blue), var(--accent-green))'
                                : 'transparent',
                        opacity: (focused || error) ? 1 : 0,
                        transition: 'opacity 0.3s ease',
                        filter: 'blur(8px)'
                    }} />
                    <input
                        type={type}
                        value={value}
                        onChange={onChange}
                        placeholder={placeholder}
                        disabled={disabled}
                        onFocus={() => setFocused(true)}
                        onBlur={() => setFocused(false)}
                        style={{
                            width: '100%',
                            padding: '16px 20px',
                            fontSize: '16px',
                            fontFamily: 'inherit',
                            background: 'var(--bg-elevated)',
                            border: '1px solid',
                            borderColor: error ? '#ef4444' : focused ? 'var(--accent-blue)' : 'var(--border-accent)',
                            borderRadius: '14px',
                            color: 'var(--text-primary)',
                            outline: 'none',
                            transition: 'all 0.3s ease',
                            position: 'relative'
                        }}
                    />
                    {error && (
                        <p style={{
                            fontSize: '12px',
                            color: '#ef4444',
                            marginTop: '6px'
                        }}>
                            {error}
                        </p>
                    )}
                </div>
            );
        };

        // Primary button with shimmer effect
        const ShimmerButton = ({ onClick, loading, children }) => {
            const [hover, setHover] = useState(false);

            return (
                <button
                    onClick={onClick}
                    disabled={loading}
                    onMouseEnter={() => setHover(true)}
                    onMouseLeave={() => setHover(false)}
                    style={{
                        width: '100%',
                        padding: '18px 32px',
                        fontSize: '16px',
                        fontWeight: 600,
                        fontFamily: 'inherit',
                        background: loading 
                            ? 'var(--bg-elevated)'
                            : 'linear-gradient(135deg, var(--accent-blue) 0%, #6366f1 100%)',
                        border: 'none',
                        borderRadius: '14px',
                        color: 'white',
                        cursor: loading ? 'wait' : 'pointer',
                        position: 'relative',
                        overflow: 'hidden',
                        transition: 'all 0.3s ease',
                        transform: hover && !loading ? 'translateY(-2px)' : 'translateY(0)',
                        boxShadow: hover && !loading 
                            ? '0 20px 40px -10px var(--accent-blue-glow)' 
                            : '0 10px 30px -10px var(--accent-blue-glow)'
                    }}
                >
                    {!loading && (
                        <div style={{
                            position: 'absolute',
                            inset: 0,
                            background: 'linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent)',
                            backgroundSize: '200% 100%',
                            animation: hover ? 'shimmer 1.5s infinite' : 'none'
                        }} />
                    )}
                    <span style={{ position: 'relative', zIndex: 1 }}>
                        {loading ? 'Calculating...' : children}
                    </span>
                </button>
            );
        };

        // Line item row
        const LineItem = ({ label, value, percentage, isNegative, highlight, large }) => (
            <div style={{
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'space-between',
                padding: large ? '16px 0' : '12px 0',
                borderBottom: highlight ? 'none' : '1px solid var(--border-subtle)'
            }}>
                <span style={{
                    color: highlight ? 'var(--text-primary)' : 'var(--text-secondary)',
                    fontSize: large ? '18px' : '15px',
                    fontWeight: highlight ? 600 : 400
                }}>
                    {label}
                </span>
                <div style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>
                    <span style={{
                        fontSize: large ? '22px' : '15px',
                        fontWeight: highlight ? 700 : 500,
                        color: highlight 
                            ? (isNegative ? 'var(--accent-blue)' : 'var(--accent-green)') 
                            : (isNegative ? 'var(--text-muted)' : 'var(--text-primary)'),
                        fontVariantNumeric: 'tabular-nums'
                    }}>
                        {value !== null ? <AnimatedNumber value={value} /> : '‚Äî'}
                    </span>
                    {percentage && (
                        <span style={{
                            fontSize: '12px',
                            color: 'var(--text-muted)',
                            background: 'var(--bg-secondary)',
                            padding: '4px 8px',
                            borderRadius: '6px',
                            minWidth: '45px',
                            textAlign: 'center'
                        }}>
                            {percentage}
                        </span>
                    )}
                </div>
            </div>
        );

        // Section card
        const SectionCard = ({ title, titleColor, children, delay }) => (
            <div 
                className={`animate-in delay-${delay}`}
                style={{
                    background: 'var(--bg-card)',
                    borderRadius: '20px',
                    padding: '28px',
                    marginBottom: '16px',
                    border: '1px solid var(--border-subtle)',
                    backdropFilter: 'blur(10px)'
                }}
            >
                <h3 style={{
                    fontSize: '13px',
                    fontWeight: 600,
                    textTransform: 'uppercase',
                    letterSpacing: '1.5px',
                    color: titleColor,
                    marginBottom: '20px',
                    display: 'flex',
                    alignItems: 'center',
                    gap: '8px'
                }}>
                    <span style={{
                        width: '8px',
                        height: '8px',
                        borderRadius: '50%',
                        background: titleColor,
                        boxShadow: `0 0 12px ${titleColor}`
                    }} />
                    {title}
                </h3>
                {children}
            </div>
        );

        // Progress indicator component
        const ProgressIndicator = ({ currentStep }) => (
            <div style={{
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                gap: '12px',
                marginBottom: '24px'
            }}>
                <div style={{
                    width: '32px',
                    height: '32px',
                    borderRadius: '50%',
                    background: 'var(--accent-blue)',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center',
                    fontSize: '14px',
                    fontWeight: 600,
                    color: 'white'
                }}>
                    {currentStep === FORM_STEPS.CONTACT ? '1' : '‚úì'}
                </div>
                <div style={{
                    width: '60px',
                    height: '2px',
                    background: currentStep === FORM_STEPS.ADDRESS ? 'var(--accent-blue)' : 'var(--border-accent)'
                }} />
                <div style={{
                    width: '32px',
                    height: '32px',
                    borderRadius: '50%',
                    background: currentStep === FORM_STEPS.ADDRESS ? 'var(--accent-blue)' : 'var(--bg-elevated)',
                    border: currentStep === FORM_STEPS.ADDRESS ? 'none' : '1px solid var(--border-accent)',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center',
                    fontSize: '14px',
                    fontWeight: 600,
                    color: currentStep === FORM_STEPS.ADDRESS ? 'white' : 'var(--text-muted)'
                }}>
                    2
                </div>
            </div>
        );

        // Main App
        const App = () => {
            // Form state
            const [formStep, setFormStep] = useState(FORM_STEPS.CONTACT);
            const [name, setName] = useState('');
            const [email, setEmail] = useState('');
            const [phone, setPhone] = useState('');
            const [address, setAddress] = useState('');

            // Validation errors
            const [errors, setErrors] = useState({});

            // App state
            const [loading, setLoading] = useState(false);
            const [result, setResult] = useState(null);
            const [globalError, setGlobalError] = useState('');

            // Prospect data stored after webhook
            const [prospect, setProspect] = useState(null);

            // Ref for print content
            const printRef = useRef(null);

            // Check URL params on mount
            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const urlAddress = params.get('address');
                const urlValue = params.get('value');

                if (urlAddress) setAddress(urlAddress);
                if (urlValue) {
                    calculateSheet(parseFloat(urlValue), urlAddress || '');
                }
            }, []);

            // Validate contact fields
            const validateContact = () => {
                const newErrors = {};

                if (!name.trim()) {
                    newErrors.name = 'Name is required';
                } else if (name.trim().length < 2) {
                    newErrors.name = 'Please enter a valid name';
                }

                if (!email.trim()) {
                    newErrors.email = 'Email is required';
                } else if (!EMAIL_REGEX.test(email.trim())) {
                    newErrors.email = 'Please enter a valid email address';
                }

                if (!phone.trim()) {
                    newErrors.phone = 'Phone number is required';
                } else if (!PHONE_REGEX.test(phone.trim())) {
                    newErrors.phone = 'Please enter a valid phone number';
                }

                setErrors(newErrors);
                return Object.keys(newErrors).length === 0;
            };

            // Validate address
            const validateAddress = () => {
                const newErrors = {};

                if (!address.trim()) {
                    newErrors.address = 'Property address is required';
                } else if (address.trim().length < 5) {
                    newErrors.address = 'Please enter a complete address';
                }

                setErrors(newErrors);
                return Object.keys(newErrors).length === 0;
            };

            // Handle contact form submission
            const handleContactSubmit = () => {
                if (validateContact()) {
                    setFormStep(FORM_STEPS.ADDRESS);
                }
            };

            // Send data to LeadConnector webhook
            const triggerWebhook = async (prospectData, resultData) => {
                try {
                    await fetch(LEADCONNECTOR_WEBHOOK, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            name: prospectData.name,
                            email: prospectData.email,
                            phone: prospectData.phone,
                            address: prospectData.address,
                            asIsValue: resultData.asIsValue,
                            totalNetProceeds: resultData.totalNetProceeds,
                            timestamp: new Date().toISOString(),
                            source: 'netsheet_calculator'
                        })
                    });
                } catch (err) {
                    console.log('Webhook notification sent');
                }
            };

            const calculateSheet = (asIsValue, addr) => {
                const programReserve = Math.round(asIsValue * 0.20);
                const resaleTransactionCosts = Math.round(asIsValue * 0.06);
                const programFee = Math.round(asIsValue * 0.10);
                const closingCosts = Math.round(asIsValue * 0.01);
                const initialNetProceeds = asIsValue - programReserve - resaleTransactionCosts - programFee - closingCosts;
                const reimburse = asIsValue - programReserve;
                const remainderNetProceeds = asIsValue - reimburse;
                const totalNetProceeds = initialNetProceeds + remainderNetProceeds;

                const resultData = {
                    address: addr,
                    asIsValue,
                    programReserve,
                    resaleTransactionCosts,
                    programFee,
                    closingCosts,
                    initialNetProceeds,
                    reimburse,
                    remainderNetProceeds,
                    totalNetProceeds
                };

                setResult(resultData);
                return resultData;
            };

            const handleCalculate = async () => {
                if (!validateAddress()) {
                    return;
                }

                setLoading(true);
                setGlobalError('');

                // Store prospect data
                const prospectData = {
                    name: name.trim(),
                    email: email.trim(),
                    phone: phone.trim(),
                    address: address.trim()
                };
                setProspect(prospectData);

                try {
                    const response = await fetch(
                        `https://n8n.srv936332.hstgr.cloud/webhook/zc-eval/?t=${Date.now()}`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ address: address.trim() })
                        }
                    );

                    const data = await response.json();
                    const resultData = Array.isArray(data) ? data[0] : data;
                    const value = resultData.evaluation || resultData.message;

                    if (value) {
                        const sheetResult = calculateSheet(parseFloat(value), resultData.address || address);
                        // Trigger webhook with prospect and result data
                        triggerWebhook(prospectData, sheetResult);
                    } else {
                        setGlobalError('Could not retrieve valuation for this address');
                    }
                } catch (err) {
                    setGlobalError('Error connecting to valuation service');
                } finally {
                    setLoading(false);
                }
            };

            // Generate email body with Zoom Casa info
            const handleEmailSheet = () => {
                const addr = result?.address || 'Property';
                const prospectName = prospect?.name || 'Valued Customer';
                const subject = `Your Zoom Casa Net Sheet Proposal - ${addr}`;
                const body = `Hi ${prospectName},

Thank you for your interest in Zoom Casa!

Here is your personalized Net Sheet Proposal for:
${addr}

Estimated Total Net Proceeds: ${formatCurrency(result?.totalNetProceeds || 0)}

View your full proposal here:
${window.location.href}

---

ABOUT ZOOM CASA

Zoom Casa is revolutionizing home selling with our innovative cash offer program. We provide:

‚Ä¢ Instant Cash Offers - Get a competitive offer within 24 hours
‚Ä¢ No Repairs Needed - Sell your home as-is, no renovations required
‚Ä¢ Flexible Closing - Close on your timeline, as fast as 7 days
