<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Casa Net Sheet Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #111113;
            --bg-card: #18181b;
            --bg-elevated: #1f1f23;
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent-blue: #3b82f6;
            --accent-blue-glow: rgba(59, 130, 246, 0.4);
            --accent-green: #10b981;
            --accent-green-glow: rgba(16, 185, 129, 0.4);
            --accent-gold: #f59e0b;
            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-accent: rgba(255, 255, 255, 0.1);
            --gradient-mesh: radial-gradient(ellipse at 20% 0%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                            radial-gradient(ellipse at 80% 100%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
        }

        body {
            font-family: 'Instrument Sans', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #root {
            min-height: 100vh;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px var(--accent-blue-glow); }
            50% { box-shadow: 0 0 40px var(--accent-blue-glow), 0 0 60px var(--accent-blue-glow); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes number-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .animate-in {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .delay-1 { animation-delay: 0.1s; opacity: 0; }
        .delay-2 { animation-delay: 0.2s; opacity: 0; }
        .delay-3 { animation-delay: 0.3s; opacity: 0; }
        .delay-4 { animation-delay: 0.4s; opacity: 0; }
        .delay-5 { animation-delay: 0.5s; opacity: 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Animated number component
        const AnimatedNumber = ({ value, prefix = "$", duration = 800 }) => {
            const [displayValue, setDisplayValue] = useState(0);
            const prevValue = useRef(0);

            useEffect(() => {
                const startValue = prevValue.current;
                const endValue = value;
                const startTime = Date.now();

                const animate = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const eased = 1 - Math.pow(1 - progress, 3);
                    const current = Math.round(startValue + (endValue - startValue) * eased);
                    setDisplayValue(current);

                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    }
                };

                animate();
                prevValue.current = endValue;
            }, [value, duration]);

            const formatted = Math.abs(displayValue).toLocaleString('en-US');
            const isNegative = value < 0;

            return (
                <span style={{ 
                    fontVariantNumeric: 'tabular-nums',
                    transition: 'color 0.3s ease'
                }}>
                    {prefix}{isNegative ? `(${formatted})` : formatted}
                </span>
            );
        };

        // Glowing orb background effect
        const BackgroundEffects = () => (
            <div style={{
                position: 'fixed',
                inset: 0,
                pointerEvents: 'none',
                zIndex: 0,
                overflow: 'hidden'
            }}>
                <div style={{
                    position: 'absolute',
                    top: '-20%',
                    left: '10%',
                    width: '600px',
                    height: '600px',
                    background: 'radial-gradient(circle, rgba(59, 130, 246, 0.08) 0%, transparent 70%)',
                    filter: 'blur(60px)',
                    animation: 'float 8s ease-in-out infinite'
                }} />
                <div style={{
                    position: 'absolute',
                    bottom: '-10%',
                    right: '5%',
                    width: '500px',
                    height: '500px',
                    background: 'radial-gradient(circle, rgba(16, 185, 129, 0.06) 0%, transparent 70%)',
                    filter: 'blur(60px)',
                    animation: 'float 10s ease-in-out infinite 2s'
                }} />
                <div style={{
                    position: 'absolute',
                    inset: 0,
                    backgroundImage: `url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E")`,
                    opacity: 0.03
                }} />
            </div>
        );

        // Input component with glow effect
        const GlowInput = ({ value, onChange, placeholder, disabled }) => {
            const [focused, setFocused] = useState(false);

            return (
                <div style={{
                    position: 'relative',
                    marginBottom: '20px'
                }}>
                    <div style={{
                        position: 'absolute',
                        inset: '-2px',
                        borderRadius: '16px',
                        background: focused 
                            ? 'linear-gradient(135deg, var(--accent-blue), var(--accent-green))' 
                            : 'transparent',
                        opacity: focused ? 1 : 0,
                        transition: 'opacity 0.3s ease',
                        filter: 'blur(8px)'
                    }} />
                    <input
                        type="text"
                        value={value}
                        onChange={onChange}
                        placeholder={placeholder}
                        disabled={disabled}
                        onFocus={() => setFocused(true)}
                        onBlur={() => setFocused(false)}
                        style={{
                            width: '100%',
                            padding: '18px 24px',
                            fontSize: '17px',
                            fontFamily: 'inherit',
                            background: 'var(--bg-elevated)',
                            border: '1px solid',
                            borderColor: focused ? 'var(--accent-blue)' : 'var(--border-accent)',
                            borderRadius: '14px',
                            color: 'var(--text-primary)',
                            outline: 'none',
                            transition: 'all 0.3s ease',
                            position: 'relative'
                        }}
                    />
                </div>
            );
        };

        // Primary button with shimmer effect
        const ShimmerButton = ({ onClick, loading, children }) => {
            const [hover, setHover] = useState(false);

            return (
                <button
                    onClick={onClick}
                    disabled={loading}
                    onMouseEnter={() => setHover(true)}
                    onMouseLeave={() => setHover(false)}
                    style={{
                        width: '100%',
                        padding: '18px 32px',
                        fontSize: '16px',
                        fontWeight: 600,
                        fontFamily: 'inherit',
                        background: loading 
                            ? 'var(--bg-elevated)'
                            : 'linear-gradient(135deg, var(--accent-blue) 0%, #6366f1 100%)',
                        border: 'none',
                        borderRadius: '14px',
                        color: 'white',
                        cursor: loading ? 'wait' : 'pointer',
                        position: 'relative',
                        overflow: 'hidden',
                        transition: 'all 0.3s ease',
                        transform: hover && !loading ? 'translateY(-2px)' : 'translateY(0)',
                        boxShadow: hover && !loading 
                            ? '0 20px 40px -10px var(--accent-blue-glow)' 
                            : '0 10px 30px -10px var(--accent-blue-glow)'
                    }}
                >
                    {!loading && (
                        <div style={{
                            position: 'absolute',
                            inset: 0,
                            background: 'linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent)',
                            backgroundSize: '200% 100%',
                            animation: hover ? 'shimmer 1.5s infinite' : 'none'
                        }} />
                    )}
                    <span style={{ position: 'relative', zIndex: 1 }}>
                        {loading ? 'Calculating...' : children}
                    </span>
                </button>
            );
        };

        // Line item row
        const LineItem = ({ label, value, percentage, isNegative, highlight, large }) => (
            <div style={{
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'space-between',
                padding: large ? '16px 0' : '12px 0',
                borderBottom: highlight ? 'none' : '1px solid var(--border-subtle)'
            }}>
                <span style={{
                    color: highlight ? 'var(--text-primary)' : 'var(--text-secondary)',
                    fontSize: large ? '18px' : '15px',
                    fontWeight: highlight ? 600 : 400
                }}>
                    {label}
                </span>
                <div style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>
                    <span style={{
                        fontSize: large ? '22px' : '15px',
                        fontWeight: highlight ? 700 : 500,
                        color: highlight 
                            ? (isNegative ? 'var(--accent-blue)' : 'var(--accent-green)') 
                            : (isNegative ? 'var(--text-muted)' : 'var(--text-primary)'),
                        fontVariantNumeric: 'tabular-nums'
                    }}>
                        {value !== null ? <AnimatedNumber value={value} /> : '‚Äî'}
                    </span>
                    {percentage && (
                        <span style={{
                            fontSize: '12px',
                            color: 'var(--text-muted)',
                            background: 'var(--bg-secondary)',
                            padding: '4px 8px',
                            borderRadius: '6px',
                            minWidth: '45px',
                            textAlign: 'center'
                        }}>
                            {percentage}
                        </span>
                    )}
                </div>
            </div>
        );

        // Section card
        const SectionCard = ({ title, titleColor, children, delay }) => (
            <div 
                className={`animate-in delay-${delay}`}
                style={{
                    background: 'var(--bg-card)',
                    borderRadius: '20px',
                    padding: '28px',
                    marginBottom: '16px',
                    border: '1px solid var(--border-subtle)',
                    backdropFilter: 'blur(10px)'
                }}
            >
                <h3 style={{
                    fontSize: '13px',
                    fontWeight: 600,
                    textTransform: 'uppercase',
                    letterSpacing: '1.5px',
                    color: titleColor,
                    marginBottom: '20px',
                    display: 'flex',
                    alignItems: 'center',
                    gap: '8px'
                }}>
                    <span style={{
                        width: '8px',
                        height: '8px',
                        borderRadius: '50%',
                        background: titleColor,
                        boxShadow: `0 0 12px ${titleColor}`
                    }} />
                    {title}
                </h3>
                {children}
            </div>
        );

        // Main App
        const App = () => {
            const [address, setAddress] = useState('');
            const [loading, setLoading] = useState(false);
            const [result, setResult] = useState(null);
            const [error, setError] = useState('');

            // Check URL params on mount
            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const urlAddress = params.get('address');
                const urlValue = params.get('value');

                if (urlAddress) setAddress(urlAddress);
                if (urlValue) {
                    calculateSheet(parseFloat(urlValue), urlAddress || '');
                }
            }, []);

            const calculateSheet = (asIsValue, addr) => {
                const programReserve = Math.round(asIsValue * 0.20);
                const resaleTransactionCosts = Math.round(asIsValue * 0.06);
                const programFee = Math.round(asIsValue * 0.10);
                const closingCosts = Math.round(asIsValue * 0.01);
                const initialNetProceeds = asIsValue - programReserve - resaleTransactionCosts - programFee - closingCosts;
                const reimburse = asIsValue - programReserve;
                const remainderNetProceeds = asIsValue - reimburse;
                const totalNetProceeds = initialNetProceeds + remainderNetProceeds;

                setResult({
                    address: addr,
                    asIsValue,
                    programReserve,
                    resaleTransactionCosts,
                    programFee,
                    closingCosts,
                    initialNetProceeds,
                    reimburse,
                    remainderNetProceeds,
                    totalNetProceeds
                });
            };

            const handleCalculate = async () => {
                if (!address.trim()) {
                    setError('Please enter an address');
                    return;
                }

                setLoading(true);
                setError('');

                try {
                    const response = await fetch(
                        `https://n8n.srv936332.hstgr.cloud/webhook/zc-eval/?t=${Date.now()}`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ address: address.trim() })
                        }
                    );

                    const data = await response.json();
                    const resultData = Array.isArray(data) ? data[0] : data;
                    const value = resultData.evaluation || resultData.message;

                    if (value) {
                        calculateSheet(parseFloat(value), resultData.address || address);
                    } else {
                        setError('Could not retrieve valuation for this address');
                    }
                } catch (err) {
                    setError('Error connecting to valuation service');
                } finally {
                    setLoading(false);
                }
            };

            const handleEmailSheet = () => {
                const addr = result?.address || 'Property';
                const subject = `Zoom Casa Net Sheet: ${addr}`;
                const body = `Here is the Net Sheet for ${addr}:\n\n${window.location.href}`;
                window.location.href = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            };

            return (
                <div style={{ position: 'relative', minHeight: '100vh' }}>
                    <BackgroundEffects />
                    
                    <div style={{
                        position: 'relative',
                        zIndex: 1,
                        maxWidth: '580px',
                        margin: '0 auto',
                        padding: '60px 24px'
                    }}>
                        {/* Header */}
                        <div className="animate-in" style={{ textAlign: 'center', marginBottom: '48px' }}>
                            <h1 style={{
                                fontFamily: "'Playfair Display', serif",
                                fontSize: '42px',
                                fontWeight: 500,
                                letterSpacing: '-0.5px',
                                marginBottom: '8px'
                            }}>
                                ZOOM CASA
                                <sup style={{ fontSize: '14px', opacity: 0.5 }}>‚Ñ¢</sup>
                            </h1>
                            <p style={{
                                color: 'var(--text-muted)',
                                fontSize: '15px',
                                letterSpacing: '2px',
                                textTransform: 'uppercase'
                            }}>
                                Net Sheet Calculator
                            </p>
                        </div>

                        {/* Input Section */}
                        {!result && (
                            <div className="animate-in delay-1" style={{
                                background: 'var(--bg-card)',
                                borderRadius: '24px',
                                padding: '32px',
                                border: '1px solid var(--border-subtle)'
                            }}>
                                <GlowInput
                                    value={address}
                                    onChange={(e) => setAddress(e.target.value)}
                                    placeholder="Enter property address..."
                                    disabled={loading}
                                />
                                
                                <ShimmerButton onClick={handleCalculate} loading={loading}>
                                    Generate Net Sheet
                                </ShimmerButton>

                                {error && (
                                    <p style={{
                                        color: '#ef4444',
                                        fontSize: '14px',
                                        textAlign: 'center',
                                        marginTop: '16px'
                                    }}>
                                        {error}
                                    </p>
                                )}
                            </div>
                        )}

                        {/* Results */}
                        {result && (
                            <>
                                {/* Address Display */}
                                <div className="animate-in" style={{
                                    textAlign: 'center',
                                    marginBottom: '32px',
                                    padding: '20px',
                                    background: 'var(--bg-card)',
                                    borderRadius: '16px',
                                    border: '1px solid var(--border-subtle)'
                                }}>
                                    <p style={{
                                        color: 'var(--text-secondary)',
                                        fontSize: '12px',
                                        textTransform: 'uppercase',
                                        letterSpacing: '1px',
                                        marginBottom: '8px'
                                    }}>
                                        Property Address
                                    </p>
                                    <p style={{
                                        fontSize: '18px',
                                        fontWeight: 600,
                                        color: 'var(--text-primary)'
                                    }}>
                                        {decodeURIComponent(result.address)}
                                    </p>
                                </div>

                                {/* Initial Transaction */}
                                <SectionCard title="Initial Transaction" titleColor="var(--accent-blue)" delay={2}>
                                    <LineItem label="As Is Value" value={result.asIsValue} />
                                    <LineItem label="Program Reserve" value={-result.programReserve} isNegative percentage="20%" />
                                    <LineItem label="Reserve - Renovation Scope" value={null} />
                                    <LineItem label="Reserve - Resale Transaction Costs" value={-result.resaleTransactionCosts} isNegative percentage="6%" />
                                    <LineItem label="Reserve - Program Fee" value={-result.programFee} isNegative percentage="10%" />
                                    <LineItem label="Est. Mortgage / Debt Payoff" value={null} />
                                    <LineItem label="Closing Costs - Initial Transaction" value={-result.closingCosts} isNegative percentage="1%" />
                                    <LineItem label="Initial Net Proceeds" value={result.initialNetProceeds} highlight large />
                                </SectionCard>

                                {/* Resale Transaction */}
                                <SectionCard title="Resale Transaction" titleColor="var(--accent-green)" delay={3}>
                                    <LineItem label="Est. Resale Price - After Repair Value" value={result.asIsValue} />
                                    <LineItem label="Reimburse Zoom Casa Initial Advance" value={-result.reimburse} isNegative />
                                    <LineItem label="Remainder Net Proceeds" value={result.remainderNetProceeds} highlight large />
                                </SectionCard>

                                {/* Total */}
                                <div 
                                    className="animate-in delay-4"
                                    style={{
                                        background: 'linear-gradient(135deg, var(--bg-elevated) 0%, var(--bg-card) 100%)',
                                        borderRadius: '20px',
                                        padding: '32px',
                                        marginBottom: '24px',
                                        border: '1px solid var(--border-accent)',
                                        textAlign: 'center',
                                        position: 'relative',
                                        overflow: 'hidden'
                                    }}
                                >
                                    <div style={{
                                        position: 'absolute',
                                        inset: 0,
                                        background: 'radial-gradient(circle at 50% 0%, var(--accent-green-glow), transparent 70%)',
                                        opacity: 0.3
                                    }} />
                                    <p style={{
                                        color: 'var(--text-secondary)',
                                        fontSize: '13px',
                                        textTransform: 'uppercase',
                                        letterSpacing: '2px',
                                        marginBottom: '12px',
                                        position: 'relative'
                                    }}>
                                        Total Net Proceeds
                                    </p>
                                    <p style={{
                                        fontSize: '42px',
                                        fontWeight: 700,
                                        color: 'var(--accent-green)',
                                        position: 'relative',
                                        textShadow: '0 0 40px var(--accent-green-glow)'
                                    }}>
                                        <AnimatedNumber value={result.totalNetProceeds} duration={1200} />
                                    </p>
                                </div>

                                {/* Disclaimer */}
                                <div 
                                    className="animate-in delay-5"
                                    style={{
                                        padding: '20px 24px',
                                        background: 'var(--bg-secondary)',
                                        borderRadius: '12px',
                                        marginBottom: '24px'
                                    }}
                                >
                                    <p style={{
                                        fontSize: '11px',
                                        color: 'var(--text-muted)',
                                        lineHeight: 1.6
                                    }}>
                                        <strong style={{ color: 'var(--text-secondary)' }}>Disclaimer:</strong> This proposal is for discussion purposes only. All figures are estimates and subject to change. Terms and conditions apply. Not all properties qualify. This assumes resale within 6 months and excludes carrying costs.
                                    </p>
                                </div>

                                {/* Actions */}
                                <div 
                                    className="animate-in delay-5"
                                    style={{
                                        display: 'grid',
                                        gridTemplateColumns: 'repeat(3, 1fr)',
                                        gap: '12px'
                                    }}
                                >
                                    <a 
                                        href="tel:7476889904"
                                        style={{
                                            display: 'flex',
                                            alignItems: 'center',
                                            justifyContent: 'center',
                                            gap: '8px',
                                            padding: '14px',
                                            background: 'var(--bg-elevated)',
                                            border: '1px solid var(--border-accent)',
                                            borderRadius: '12px',
                                            color: 'var(--text-primary)',
                                            textDecoration: 'none',
                                            fontSize: '14px',
                                            fontWeight: 500,
                                            transition: 'all 0.2s ease'
                                        }}
                                    >
                                        üìû Call
                                    </a>
                                    <button
                                        onClick={handleEmailSheet}
                                        style={{
                                            display: 'flex',
                                            alignItems: 'center',
                                            justifyContent: 'center',
                                            gap: '8px',
                                            padding: '14px',
                                            background: 'var(--accent-blue)',
                                            border: 'none',
                                            borderRadius: '12px',
                                            color: 'white',
                                            fontSize: '14px',
                                            fontWeight: 500,
                                            cursor: 'pointer',
                                            transition: 'all 0.2s ease'
                                        }}
                                    >
                                        ‚úâÔ∏è Email
                                    </button>
                                    <button
                                        onClick={() => window.print()}
                                        style={{
                                            display: 'flex',
                                            alignItems: 'center',
                                            justifyContent: 'center',
                                            gap: '8px',
                                            padding: '14px',
                                            background: 'var(--bg-elevated)',
                                            border: '1px solid var(--border-accent)',
                                            borderRadius: '12px',
                                            color: 'var(--text-primary)',
                                            fontSize: '14px',
                                            fontWeight: 500,
                                            cursor: 'pointer',
                                            transition: 'all 0.2s ease'
                                        }}
                                    >
                                        üñ®Ô∏è Print
                                    </button>
                                </div>

                                {/* New Calculation Button */}
                                <button
                                    onClick={() => {
                                        setResult(null);
                                        setAddress('');
                                        window.history.replaceState({}, '', window.location.pathname);
                                    }}
                                    style={{
                                        width: '100%',
                                        marginTop: '16px',
                                        padding: '14px',
                                        background: 'transparent',
                                        border: '1px solid var(--border-accent)',
                                        borderRadius: '12px',
                                        color: 'var(--text-secondary)',
                                        fontSize: '14px',
                                        cursor: 'pointer',
                                        transition: 'all 0.2s ease'
                                    }}
                                >
                                    ‚Üê New Calculation
                                </button>
                            </>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
